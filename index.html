<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <header>
      <img src="./Netflix-assets/assets/netflix_logo.png" width="10%" />
    </header>
    <main class="container bg-black align-items-center px-5 py-5 ps-5">
      <div class="container bg-black d-flex flex-column py-5 ps-5">
        <h1 class="text-light">Edit Profile</h1>
        <div class="text-secondary w-75">
          <hr />
        </div>
      </div>
      <div
        class="container bg-black text-light d-flex flex-column align-items-center py-5"
      >
        <div class="container d-flex justify-content-start ms-4">
          <img src="./Netflix-assets/assets/stark_esports_logo.jpg" />
          <div>
            <input
              class="form-control form-control-lg ms-5 d-flex align-items-center bg-secondary border-0 rounded-0"
              type="text"
              placeholder="Strive Student"
              aria-label="default input example"
            />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-outline-secondary mb-4"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Contattaci
        </button>

        <span>Â© 2021 Kalina Travel LTD. All Rights Reserved.</span>
      </div>
    </main>
  </body>
</html>
